<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <header class="promo__header">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-list--item"><img src="img/logo.svg" alt="header logo"></li>
                        <li class="header__menu-list--item"><button class="header__burger-btn"><img src="img/burger.svg"
                                    alt="Humburger Button"></button></li>
                    </ul>
                </nav>
            </header>
            <div class="promo__titles">
                <h1 class="promo__title">web applications</h1>
                <h4 class="promo__subtitle">Повседневная практика.</h4>
            </div>
            <div class="promo__button">
                <a href="#" class="btn btn__special">Спец предложение</a>
            </div>
        </div>
        <div class="promo__big-menu">
            <button class="promo__close-menu"><img src="img/close.svg" alt=""></button>
            <ul class="promo__big-list">
                <li class="promo__big-list--item"><a href="#" class="promo__big-list--link">Главная</a></li>
                <li class="promo__big-list--item"><a href="#" class="promo__big-list--link">О компании</a></li>
                <li class="promo__big-list--item"><a href="#" class="promo__big-list--link">Портфолио</a></li>
                <li class="promo__big-list--item"><a href="#" class="promo__big-list--link">Что мы предлагаем</a></li>
                <li class="promo__big-list--item"><a href="#" class="promo__big-list--link">Специальное предложение</a>
                </li>
            </ul>
            <a href="" class="btn promo__big-menu--btn">Оставить заявку</a>
            <div class="promo__socials">
                <ul class="promo__socials-list">
                    <li class="promo__socials-list--item"><a href="#" class="promo__socials-list--link"><img
                                src="img/telegram.svg" alt=""></a></li>
                    <li class="promo__socials-list--item"><a href="#" class="promo__socials-list--link"><img
                                src="img/vk.svg" alt=""></a></li>
                    <li class="promo__socials-list--item"><a href="#" class="promo__socials-list--link"><img
                                src="img/instagram.svg" alt=""></a></li>
                    <li class="promo__socials-list--item"><a href="#" class="promo__socials-list--link"><img
                                src="img/mail.svg" alt=""></a></li>
                    <li class="promo__socials-list--item"><a href="#" class="promo__socials-list--link"><img
                                src="img/phone.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
